<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/estilos.css">

  <title>Error: 404 Not Found</title>
</head>
<body>
  <!-- Div de clase main para envolver todo el contenido de la página y así poder modificar todo el contenido como si fuera uno -->
  <div class="main">
    <!-- Div de clase wrapper para que envuelva el contenido de las imagenes, el texto y los botones -->
    <div class="wrapper">
      <img class="img-sat" src="../img/satellite.png">
      <!-- Div container con el contenido de las imágenes, desplegadas en una fila-->
      <div class="container" id="images">
        <img class="img-1" src="../img/80.png"> 
        <div class="row">
          <img class="img1" src="../img/astronaut.png">
        </div>
      </div>

      <img class="img-2" src="../img/80.png"> 
      <!-- Div container con el contenido del texto, desplegado en una fila-->
      <div class="container" id="contText">
        <div class="row">
          <h1 id="textOops">OOPS!</h1>
          <h1 id="textPage"> PAGE NOT FOUND</h1>
        </div>
      </div>

      <img class="img-3" src="../img/80.png"> 
      <!-- Div container con el contenido de los botones, desplegado en una fila y con unas etiquetas que redirigen en este caso a la página web de nuwe-->
      <div class="container" id="contButton">
        <a href="https://nuwe.io/register/user"><button type="button" class="btn btn-outline-warning" id="button1">GO HOME</button></a>
        <a href="https://nuwe.io/"><button type="button" class="btn btn-outline-warning" id="button2">GO BACK</button></a>
      </div>
    </div>
  </div>
  <!-- JS incluido en el framework Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
